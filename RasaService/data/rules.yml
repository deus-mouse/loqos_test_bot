version: "3.1"

rules:
  - rule: Greet user
    steps:
      - intent: greet
      - action: action_handle_greet

  - rule: Thaks user
    steps:
      - intent: thanks
      - action: action_handle_thanks

  - rule: Help
    steps:
      - intent: help
      - action: action_handle_help

  - rule: Fallback Rule
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback

  - rule: Documents Rule
    steps:
      - intent: documents
      - action: action_handle_documents

  - rule: Setup_company Rule
    steps:
      - intent: setup_company
      - action: action_handle_setup_company












